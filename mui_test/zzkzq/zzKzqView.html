<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/mui.picker.min.css" rel="stylesheet" />
		<link href="../css/myTable.css" rel="stylesheet" />
		<script src="../js/mui.min.js" type="text/javascript"></script>
		<script src="../js/mui.picker.min.js" type="text/javascript"></script>
		<script src="../js/common.js" type="text/javascript"></script>
		<script src="../js/zz/zzKzqView.js" type="text/javascript"></script>
		<script src="../js/template-web.js"></script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">宿迁生产看板</h1>
			<a class="mui-icon mui-icon-home mui-icon-right-nav mui-pull-right" href="../index.aspx"></a>
		</header>
		<div class="mui-content">
			<form class="mui-input-group" action="#">
				<div class="mui-input-row">
					<input id="txtWorkDay" type="text" placeholder="请选择生产日期" readonly="readonly">
				</div>
			</form>
			<div class="mui-row mui-text-center">
				<label><span class="huizong">宿迁生产进度汇总</span></label>
				<h6></h6>
			</div>
			<div class="mui-row">
				<table class="myTable">
					<tr>
						<td style="width: 55%;">已完工/计划数量</td>
						<td style="width: 45%;"><span id="totalPro"></span></td>
					</tr>
					<tr>
						<td>日完工比例</td>
						<td><span id="totalRate"></span></td>
					</tr>
					<tr role="dayTotal">
						<td>白班(完工/计划)</td>
						<td><span id="dayPro"></span></td>
					</tr>
					<tr role="dayTotal">
						<td>白班完工比例</td>
						<td><span id="dayRate"></span></td>
					</tr>
					<tr role="nightTotal">
						<td>晚班(完工/计划)</td>
						<td><span id="nightPro"></span></td>
					</tr>
					<tr role="nightTotal">
						<td>晚班完工比例</td>
						<td><span id="nightRate"></span></td>
					</tr>
				</table>
			</div>
			<!--<div class="mui-scroll-wrapper mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
				<div class="mui-scroll"></div>
			</div>-->
			<div class="mui-scroll-wrapper mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
				<div class="mui-scroll" id="ce">

				</div>
			</div>
			<div id="lineDiv" class="mui-row"></div>
		</div>
		
	</body>
	

</html>
