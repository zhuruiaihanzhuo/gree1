<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>宿迁大松员工满意度调查</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="css/mui.min.css">
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">员工满意度调查</h1>
		</header>
		<div class="mui-content">
<form action="/mui_test/staffs/StaffSatisfaction_addData.action" method="post">
  

	<ul class="mui-table-view">
	        <li class="mui-table-view-cell" >
	          
					<span>1.谁是SB？</span>
					<div class="mui-input-row mui-radio mui-left" >
						<label>A.你是傻逼</label>
						<input name="radio1" type="radio" value="1" >
					</div>
					<div class="mui-input-row mui-radio mui-left">
						<label>B.老段是傻逼</label>
						<input name="radio1" type="radio" value="2" >
					</div>
					<div class="mui-input-row mui-radio mui-left">
						<label>C.盖伦是傻逼</label>
						<input name="radio1" type="radio" value="3">
					</div>
					<div class="mui-input-row mui-radio mui-left">
						<label>D.老段还是傻逼</label>
						<input name="radio1" type="radio" value="4">
					</div>
			
	        </li>
	        <li class="mui-table-view-cell">
				<span>2.今天吃什么？</span>
					<div class="mui-input-row mui-radio mui-left">
						<label>A.面包欧宝</label>
						<input name="radio2" type="radio">
					</div>
					<div class="mui-input-row mui-radio mui-left">
						<label>B.奶油蛋糕</label>
						<input name="radio2" type="radio" >
					</div>
					<div class="mui-input-row mui-radio mui-left">
						<label>C.吃大白馒头</label>
						<input name="radio2" type="radio">
					</div>
					<div class="mui-input-row mui-radio mui-left">
						<label>D.蚕蛹味茶面</label>
						<input name="radio2" type="radio" >
					</div>
				
	        </li>
	        <li class="mui-table-view-cell">
	          
					<span>3.手机号多少？</span>
				<input type="text" name="san" id="san" placeholder="电话"/>
				
	        </li>
	             <li class="mui-table-view-cell">
	         
					<span>4.墨的特长？</span>
					<textarea id="textarea" rows="3" placeholder="特长啥"></textarea>
				
	        </li>
	        <li class="mui-table-view-cell">
	           
					<span>4.墨的特长？</span>
					<textarea id="textarea" rows="3" placeholder="请输入特长" name="tc" ></textarea>
				
	        </li>
	    </ul>
	     	  <div class="mui-button-row">
       <input type="submit" class="btn" value="确认提交"/>
        
    </div>
		</form>	
		</div>
			
	</body>

</html>
